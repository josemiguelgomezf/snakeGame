<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu" class="menu">
        <h1>Snake Game</h1>
        <button onclick="startGame('easy')">Start Game (Easy)</button>
        <button onclick="startGame('hard')">Start Game (Hard)</button>
    </div>
    <div id="game-container" class="game-container hidden">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    <div id="controls" class="controls hidden">
        <button onclick="changeDirection('Up')">▲</button>
        <div>
            <button onclick="changeDirection('Left')">◀</button>
            <button onclick="changeDirection('Right')">▶</button>
        </div>
        <button onclick="changeDirection('Down')">▼</button>
    </div>
    <div id="game-over" class="game-over hidden">
        <h1>Game Over</h1>
        <p>Score: <span id="final-score"></span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
