<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerpentKnight</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1>SerpentKnight</h1>
        <button id="playButton">Jugar</button>
    </div>

    <div id="dialog">
        <div id="dialogContent">
            <p id="dialogText"></p>
        </div>
        <button id="continueButton">Continuar</button>
    </div>

    <div id="dialogLevel1">
        <div id="dialogLevel1Content">
            <p id="dialogLevel1Text"></p>
        </div>
        <button id="continueLevel1Button">Continuar</button>
    </div>

    <div id="levelSelect">
        <h2>Selecciona un nivel</h2>
        <button id="level1Button">Nivel 1: Bosque Encantado</button>
        <button id="level2Button" disabled>Nivel 2: Desierto de los Espectros</button>
        <button id="level3Button" disabled>Nivel 3: Mar de las Sombras</button>
        <button id="level4Button" disabled>Nivel 4: Castillo de Lady Serpentina</button>
    </div>

    <div id="game">
        <div id="score">Puntuación: 0</div>
        <div id="controls2">
            <button id="restartButton">Reiniciar</button>
            <button id="reloadButton">Volver</button>
        </div>
        <canvas id="snakeGame"></canvas>
        <div id="controls">
            <button id="upButton">↑</button>
            <button id="downButton">↓</button>
            <button id="leftButton">←</button>
            <button id="rightButton">→</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
