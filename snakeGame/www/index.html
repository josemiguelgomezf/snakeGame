<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerpentKnight</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1>SerpentKnight</h1>
        <button id="playButton">Jugar</button>
    </div>

    <div id="dialog" class="hidden">
        <div id="dialogContent">
            <p id="dialogText"></p>
        </div>
        <button id="continueButton">Continuar</button>
    </div>

    <div id="levelSelect" class="hidden">
        <h2>Selecciona un nivel</h2>
        <button id="level1Button">Nivel 1</button>
    </div>

    <div id="game" class="hidden">
        <div id="score">Puntuación: 0</div>
        <canvas id="snakeGame"></canvas>
        <div id="controls">
            <button id="upButton">↑</button>
            <button id="downButton">↓</button>
            <button id="leftButton">←</button>
            <button id="rightButton">→</button>
        </div>
        <button id="restartButton">Reiniciar Nivel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
